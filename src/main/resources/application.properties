spring.h2.datasource.jdbcUrl=jdbc:h2:~/test
spring.h2.datasource.username=sa
spring.h2.datasource.password=sa
spring.h2.datasource.driver-class-name=org.h2.Driver
spring.h2.datasource.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop


